name : CI Backend Pipeline

on : 
    push :
        branches : 
            - main
        paths :
            - 'backend/**'
    pull_request : 
        branches :
            - main
        paths :
            - 'backend/**'
    workflow_dispatch:
    
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name : Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'

            - name: Install dependencies
              run : |
                cd backend
                npm install

            - name: Run test
              run : |
                cd backend
                npm test


              